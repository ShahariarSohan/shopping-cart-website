<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyui and tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <title>Shopping Cart </title>

</head>
<body class="container mx-auto mt-14 mb-10">
  <main class="flex justify-around">
   <div id="cart-div" class="  grid grid-cols-3 gap-5">
    <div class="card w-72 bg-base-100 shadow-xl">
      <figure><img src="./images/shoe1.jpg" alt="product" /></figure>
      <div class="card-body">
        <h2 class="card-title mx-auto">Smart Shoes</h2>
        <p class="text-center text-lg font-bold">Price 900 $</p
        <div class="card-actions justify-end">
          <button onclick="shoppingCart(this)" class="btn btn-primary">Buy Now</button>
        </div>
      </div>

      <figure><img src="./images/shoe2.jpg" alt="product" /></figure>

        <div class="card-actions justify-end">
          <button onclick="shoppingCart(this)" class="btn btn-primary">Buy Now</button>
        </div>
      </div>

      <figure><img src="./images/shoe3.jpg" alt="product" /></figure>

        <h2 class="card-title mx-auto">Red Shoes</h2>
        <p class="text-center text-lg font-bold">Price 800 $</p
        <div class="card-actions justify-end">
          <button onclick="shoppingCart(this)" class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    <div class="card w-72 bg-base-100 shadow-xl">
      <figure><img src="./images/shoe5.jpg" alt="product" /></figure>
      <div class="card-body">
        <h2 class="card-title mx-auto">white Shoes</h2>

          <button onclick="shoppingCart(this)" class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>
    <div id="calculation" class=" text-red-800 text-2xl italic bg-blue-100 shadow-xl rounded-lg text-center">
        <h1 class="  mt-5 px-20">Cart Menu</h1>
        <p class=" ">Items</p>
        <p >Total Price : <span></span> $</p>
    </div>
  </main>   
   




    <script src="index.js"></script>
</body>
</html>
